name: Auto Label PR Size

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  label-pr-size:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Calculate the number of changed files
        id: pr_size
        run: |
          # Get the number of files changed in the PR
          pr_size=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | wc -l)
          echo "PR size: $pr_size files"
          echo "pr_size=$pr_size" >> $GITHUB_ENV

      - name: Add size label
        id: pr_size_label
        run: |
         if [ ${{ env.pr_size }} -le 5 ]; then
            echo "Adding 'size: small' label"
            gh pr label ${{ github.event.pull_request.number }} --add-label "size: small"
          elif [ ${{ env.pr_size }} -le 20 ]; then
            echo "Adding 'size: medium' label"
            gh pr label ${{ github.event.pull_request.number }} --add-label "size: medium"
          else
            echo "Adding 'size: large' label"
            gh pr label ${{ github.event.pull_request.number }} --add-label "size: large"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
